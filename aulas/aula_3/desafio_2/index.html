<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Meu Carrinho</a></li>
        </ul>
    </nav>

    <!-- Linha com foto do usuário, status, streak e badges -->
    <div class="user-info">
        <div class="user-photo">
            <img width="100" src="../../assets/foto1.jpg" alt="Foto do Usuário">
        </div>
        <div class="user-status">
            <p>Name: Tino</p>
            <p>Status: Online</p>
        </div>

        <div class="counters">
            <div class="streak">Streak: 5 dias</div>
            <div class="badges">Badges: 3</div>
        </div>
    </div>

    <!-- Linha com botões Today, Courses e Practice -->
    <div class="button-row">
        <button class="active">Today</button>
        <button>Courses</button>
        <button>Practice</button>
    </div>

    <!-- Linha com colunas Learn, Practice e Apply -->
    <div class="content-row">
        <div class="column">
            <h2>Learn</h2>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Learn Image">
                <p>Conteúdo de aprendizado aqui.</p>
            </div>
        </div>
        <div class="column">
            <h2>Practice</h2>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Practice Image">
                <p>Exercícios para praticar.</p>
            </div>
        </div>
        <div class="column">
            <h2>Apply</h2>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Apply Image">
                <p>Aplique seu conhecimento.</p>
            </div>
        </div>
    </div>

    <!-- Galeria de fotos com novidades -->
    <div class="gallery">
        <h2>Novidades</h2>
        <div class="gallery-row">
            <div class="gallery-column">
                <img src="https://via.placeholder.com/200" alt="Novidade 1">
                <p>Descrição da novidade 1.</p>
            </div>
            <div class="gallery-column">
                <img src="https://via.placeholder.com/200" alt="Novidade 2">
                <p>Descrição da novidade 2.</p>
            </div>
            <div class="gallery-column">
                <img src="https://via.placeholder.com/200" alt="Novidade 3">
                <p>Descrição da novidade 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
